<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="display">
            <div id="expression"></div>
            <div id="result"></div>
        </div>
        <div id="keys">
            <div class="buttons">
                <button id="btn" class="blue">&#960;</button>
                <button id="btn" class="blue">x<sup>2</sup></button>
                <button id="btn" class="blue">%</button>
                <button id="btn" class="blue">&divide;</button>
            </div>
            <div class="buttons">
                <button id="btn">7</button>
                <button id="btn">8</button>
                <button id="btn">9</button>
                <button id="btn" class="blue">x</button>
            </div>
            <div class="buttons">
                <button id="btn">4</button>
                <button id="btn">5</button>
                <button id="btn">6</button>
                <button id="btn" class="blue">+</button>
            </div>
            <div class="buttons">
                <button id="btn">1</button>
                <button id="btn">2</button>
                <button id="btn">3</button>
                <button id="btn" class="blue">=</button>
            </div>
            <div class="buttons">
                <button id="btn">.</button>
                <button id="btn">0</button>
                <button id="btn">C</button>
                <button id="btn" class="blue">&#9224;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
