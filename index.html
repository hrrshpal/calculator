<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="display">
            <div id="expression"></div>
            <div id="result"></div>
        </div>
        <div id="keys">
            <div class="btn">
                <button class="blue">&#960;</button>
                <button class="blue">x<sup>2</sup></button>
                <button class="blue">%</button>
                <button class="blue">&divide;</button>
            </div>
            <div class="btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="blue">x</button>
            </div>
            <div class="btn">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="blue">+</button>
            </div>
            <div class="btn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="blue">=</button>
            </div>
            <div class="btn">
                <button>.</button>
                <button>0</button>
                <button>DEL</button>
                <button class="blue">C</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
